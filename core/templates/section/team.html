{% load static %}

<!-- Team Section Start -->
<section id="team" class="section-padding bg-gray">
    <div class="container">
        <div class="section-header text-center">          
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Meet our team</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">
        {% for employee in employees %}
        <div class="col-lg-6 col-md-12 col-xs-12">
            <!-- Team Item Starts -->
            <div class="team-item wow fadeInRight" data-wow-delay="0.2s">
            <div class="team-img">
                <img class="img-fluid" src="{{employee.image.thumb.url}}" alt="">
            </div>
            <div class="contetn">
                <div class="info-text">
                <h3><a href="#">{{ employee.name }}</a></h3>
                <p>{{ employee.role }}</p>
                </div>
                <p>{{ employee.bio }}</p>
                <ul class="social-icons">
                <li><a href="{{ employee.facebook }}"><i class="lni-facebook-filled" aria-hidden="true"></i></a></li>
                <li><a href="{{ employee.twitter }}"><i class="lni-twitter-filled" aria-hidden="true"></i></a></li>
                <li><a href="{{ employee.instagram }}"><i class="lni-instagram-filled" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            </div>
            <!-- Team Item Ends -->
        </div>
        {% endfor %}
        </div>
    </div>
</section>
<!-- Team Section End -->
